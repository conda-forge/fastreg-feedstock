{% set name = "fastreg" %}
{% set version = "1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fastreg-{{ version }}.tar.gz
  sha256: eff66a07c0eade64acbe3719bbe278905c4ffdd2632ea9948ae71b5398d41bf5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - numpy
    - pandas
    - python >=3.7
    - scipy

test:
  imports:
    - fastreg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/fastreg/
  summary: Fast sparse regressions
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - corentinlelannier
